<svg
   width="96"
   height="20" 
   xmlns="http://www.w3.org/2000/svg">
  <title>Framework: Qt6</title>
  <linearGradient id="gradient"
     x2="0"
     y2="100%">
    <stop
        offset="0"
        stop-color="#B0B0B0"
        stop-opacity=".1"/>
    <stop
        offset="1"
        stop-opacity=".3"/>
  </linearGradient>
  <clipPath id="clippath">
     <rect id="rect_clip"
        width="96"
        height="20"
        rx="3"
        fill="#FFFFFF"/>
  </clipPath>
  <g id="clip"
     clip-path="url(#clippath)">
    <rect id="rect_left"
       width="68"
       height="20"
       fill="#505050"/>
    <rect id="rect_right"
       x="68"
       width="28"
       height="20"
       fill="#40B040"/>
    <rect id="rect_gradient"
       width="96"
       height="20"
       fill="url(#gradient)"/>
  </g>
  <g id="texts"
     fill="#FFFFFF"
     text-anchor="start"
     font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
     text-rendering="geometricPrecision"
     font-size="11">
    <text id="text_left_shadow"
       x="4.0"
       y="15.0"
       fill="#010101"
       fill-opacity=".3">Framework</text>
    <text id="text_left"
       x="3.0"
       y="14.0"
       fill="#FFFFFF">Framework</text>
    <text id="text_right_shadow"
       x="71"
       y="15.0"
       fill="#010101"
       fill-opacity=".3">Qt 6</text>
    <text id="text_right"
       x="70"
       y="14.0"
       fill="#FFFFFF">Qt 6</text>
  </g>
</svg>
