<svg
   width="200"
   height="20" 
   role="img"
   aria-label="Platform"
   xmlns="http://www.w3.org/2000/svg">
  <title
      id="title1">Platform</title>
  <linearGradient
     id="s"
     x2="0"
     y2="100%">
    <stop
        id="stop1"
        offset="0"
        stop-color="#bbb"
        stop-opacity=".1"/>
    <stop
        id="stop2"
        offset="1"
        stop-opacity=".1"/>
  </linearGradient>
  <clipPath
     id="r">
